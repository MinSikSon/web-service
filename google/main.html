<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" /> -->
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="first">
            <div class="first_inner">
                <div class="first_right">
                    <div class="first_right_right">
                        <div class="link_app">
                            <a href="https://www.google.co.kr/intl/ko/about/products"><img src="./img/apps.svg"></a></div>
                        <div class="link_login">
                            <a class="link_login" href="https://accounts.google.com/ServiceLogin?hl=ko&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" target="_top">로그인</a>
                        </div>
                    </div>
                    <div class="first_right_left">
                        <div class="link_gmail"><a href="https://mail.google.com/mail/u/0/">Gmail</a></div>
                        <div class="link_image"><a href="https://www.google.co.kr/imghp?hl=ko&ogbl">이미지</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="second_center">
                <img class="logo" src="./img/google_logo.png">
            </div>
        </div>
        <div class="third">
            <form class="search" action="https://www.google.com/search" method="GET" rold="search">
                <!-- <div class="search" type="text">123</div> -->
                <div class="search_top">
                    <div class="search_icon"><img src="./img/search_black_24dp.svg">
                    </div>
                    <input class="search_input" type="text" name="q">
                    <div class="search_icon_etc">
                        <img class="img_etc" src="./img/keyboard_black_24dp.svg">
                        <img class="img_etc" src="./img/mic.svg">
                    </div>
                </div>
                <div class="search_bottom">
                    <button>Google 검색</button> <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div class="fourth"></div>
        <div class="fifth">
            <div class="fifth_top">대한민국</div>
            <div class="fifth_bottom">
                <div class="fifth_bottom_left">
                    <div class="fifth_bottom_contents"><a href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Google 정보</a></div>
                    <div class="fifth_bottom_contents"><a href="https://www.google.com/intl/ko_kr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a></div>
                    <div class="fifth_bottom_contents"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">비즈니스</a></div>
                    <div class="fifth_bottom_contents"><a href="https://google.com/search/howsearchworks/?fg=1">검색의 원리</a></div>
                </div>
                <div class="fifth_bottom_right">
                    <div class="fifth_bottom_contents"><a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a></div>
                    <div class="fifth_bottom_contents"><a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a></div>
                    <div class="fifth_bottom_contents"><a>설정</a></div>
                </div>
        </div>
        </div>
    </div>
    <div></div>
</body>

</html>
